<article class="pbx">
  <ul class="cf mln pln">
    {% for post in site.posts %}
      <li class="fl wi-33 wi-20-ns">
        <a href="{{ post.url }}" title="{{post.title}}" class="link db dim">
          <img src="{{ post.thumbnail }}" class="db">
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
